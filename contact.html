<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>DW JavaScript</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0">
        <div class="container-fluid bg-info mt-0 p-2">
          <img src="assets/images/ratom.JPG" class="logo" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button
                  class="nav-link text-light"
                  aria-current="page"
                  onclick="home()"
                >
                  Home
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link text-light" onclick="project()">
                  My Project
                </button>
              </li>
            </ul>
            <button
              class="btn btn-dark btn-outline-success text-light"
              onclick="contact()"
            >
              Contact Me
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="d-flex justify-content-center align-content-center flex-column"
    >
      <h1 class="text-center m-2">GET IN TOUCH</h1>
      <div class="container" style="width: 30rem">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" />
          </div>
          <div>
            <label class="form-label">Subject</label>
            <select class="form-select">
              <option selected>select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">Your Message</label>
            <textarea
              class="form-control"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark text-light">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="assets/scripts/script.js"></script>
</html>
