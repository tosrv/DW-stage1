<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link CDNJS Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- link CSS -->
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Personal Web</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <img
            src="assets/images/ratom.JPG"
            alt="logo"
            class="rounded-5 me-3"
            style="width: 3rem; height: auto"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="project.html">My Project</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- CONTENT -->
    <main>
      <div class="container" style="max-width: 30rem">
        <h1 class="text-center">GET IN TOUCH</h1>
        <form action="#" id="inputForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="inputName" class="form-control shadow-sm" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control shadow-sm"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input
              type="text"
              id="inputNumber"
              class="form-control shadow-sm"
            />
          </div>
          <div class="mb-3">
            <label for="select" class="form-label">Subject</label>
            <select
              id="inputSub"
              class="form-select shadow-sm"
              aria-label="select"
            >
              <option selected>-</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea
              id="inputMessage"
              class="form-control shadow-sm"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
