<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link CDNJS Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- link CSS -->
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Personal Web</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <img
            src="assets/images/ratom.JPG"
            alt="logo"
            class="rounded-5 me-3"
            style="width: 3rem; height: auto"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#">My Project</a>
              </li>
            </ul>
            <a class="btn btn-dark" type="button" href="contact.html">
              Contact Me
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- CONTENT -->
    <main>
      <!-- input project -->
      <div id="inputProject" class="container" style="max-width: 30rem">
        <h1 class="text-center">ADD MY PROJECT</h1>
        <form action="#" id="inputForm">
          <div class="mb-3">
            <label for="project-name" class="form-label">Project Name</label>
            <input
              type="text"
              class="form-control shadow-sm"
              id="projectName"
              required
            />
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="start-date" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control shadow-sm"
                id="projectStart"
                required
              />
            </div>
            <div class="mb-3 col">
              <label for="end-date" class="form-label">End Date</label>
              <input
                type="date"
                class="form-control shadow-sm"
                id="projectEnd"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control shadow-sm"
              rows="3"
              style="resize: none"
              id="projectDesc"
              required
            ></textarea>
          </div>
          <div class="mb-3 col">
            <label for="technologies" class="form-label">Technologies</label>
            <div class="d-flex gap-5">
              <section>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Node JS"
                  />
                  <label class="form-check-label" for="node-js">
                    Node JS
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="React JS"
                  />
                  <label class="form-check-label" for="react-js">
                    React JS
                  </label>
                </div>
              </section>
              <section>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Next JS"
                  />
                  <label class="form-check-label" for="next-js">
                    Next JS
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="TypeScript"
                  />
                  <label class="form-check-label" for="typescript">
                    TypeScript
                  </label>
                </div>
              </section>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-check-label mb-2" for="image">
              Upload Image
            </label>
            <div class="input-group">
              <input
                type="file"
                class="form-control shadow-sm"
                id="projectImage"
                aria-label="Upload"
                required
              />
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>

      <!-- edit project -->
      <div id="editProject" class="container d-none" style="max-width: 30rem">
        <h1 class="text-center">EDIT PROJECT</h1>
        <form action="#" id="editForm">
          <div class="mb-3">
            <label for="project-name" class="form-label">Project Name</label>
            <input
              type="text"
              class="form-control shadow-sm"
              id="editName"
              required
            />
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="start-date" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control shadow-sm"
                id="editStart"
                required
              />
            </div>
            <div class="mb-3 col">
              <label for="end-date" class="form-label">End Date</label>
              <input
                type="date"
                class="form-control shadow-sm"
                id="editEnd"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control shadow-sm"
              rows="3"
              style="resize: none"
              id="editDesc"
              required
            ></textarea>
          </div>
          <div class="mb-3 col">
            <label for="technologies" class="form-label">Technologies</label>
            <div class="d-flex gap-5">
              <section>
                <div class="form-check">
                  <input
                    class="form-check-input editCheck"
                    type="checkbox"
                    value="Node JS"
                  />
                  <label class="form-check-label" for="node-js">
                    Node JS
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input editCheck"
                    type="checkbox"
                    value="React JS"
                  />
                  <label class="form-check-label" for="react-js">
                    React JS
                  </label>
                </div>
              </section>
              <section>
                <div class="form-check editCheck">
                  <input
                    class="form-check-input editCheck"
                    type="checkbox"
                    value="Next JS"
                  />
                  <label class="form-check-label" for="next-js">
                    Next JS
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input editCheck"
                    type="checkbox"
                    value="TypeScript"
                  />
                  <label class="form-check-label" for="typescript">
                    TypeScript
                  </label>
                </div>
              </section>
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button
              class="btn btn-dark me-2"
              type="button"
              onclick="addProject()"
            >
              Cancel
            </button>
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!-- project -->
    <div class="container-fluid bg-light p-5 shadow-lg">
      <h1 class="text-center mb-5">MY PROJECT</h1>
      <div class="container" style="max-width: 50rem">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="projectArea">
          <template id="projectTemplate">
            <!-- Card Element -->
            <div class="col">
              <div class="card shadow-sm">
                <img
                  class="card-img-top object-fit-cover cardImage urlId"
                  style="cursor: pointer; height: 15rem; width: auto"
                />
                <div class="card-body">
                  <h5
                    class="card-title cardName urlId"
                    style="cursor: pointer"
                  ></h5>
                  <h6 class="card-text cardDuration"></h6>
                  <p class="card-text text-truncate cardDesc"></p>
                  <div class="d-flex justify-content-around">
                    <button class="btn btn-dark editBtn">Edit</button>

                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-dark confBtn"
                      data-bs-toggle="modal"
                      data-bs-target=""
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal Delete Confirmation -->
            <div class="modal fade confModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">Confirmation</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body confirmationMsg"></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger deleteBtn"
                      data-bs-dismiss="modal"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="assets/scripts/project.js"></script>
  </body>
</html>
